<div id="login-overlay" ng-cloak class="modal-dialog" ng-controller="AuthenticationController as ac">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title" id="myModalLabel">Login to shop.arthusfunkyclub.com</h4> </div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-6">
					<div class="well">
						<form id="loginForm" method="POST" ng-submit="ac.login()">
							<div class="form-group">
								<label for="email" class="control-label">Email</label>
								<input type="email" class="form-control" id="email" name="email" required placeholder="yourname@example.com" ng-model="ac.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
							</div>
							<div class="form-group">
								<label for="password" class="control-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" required placeholder="your password" ng-model="ac.password">
							</div>
							<div class="checkbox">
								<label><input type="checkbox" name="remember" id="remember"> Remember login </label>
								<p class="help-block">(if this is a private computer)</p>
							</div>
							<button type="submit" class="btn btn-success btn-block">Login</button>
							<a href="#" class="btn btn-default btn-block">Forgot your password?</a>
						</form>
					</div>
				</div>
				<div class="col-xs-6">
					<p class="lead">Register now for <span class="text-success">FREE</span></p>
					<ul class="list-unstyled" style="line-height: 2">
						<li><span class="fa fa-check text-success"></span> See all your orders</li>
						<li><span class="fa fa-check text-success"></span> Fast re-order</li>
						<li><span class="fa fa-check text-success"></span> Save your favorites</li>
						<li><span class="fa fa-check text-success"></span> Fast checkout</li>
						<li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
						<li><a href="/read-more/"><u>Read more</u></a></li>
					</ul>
					<p><a href="/signup" class="btn btn-info btn-block">Yes please, register now!</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
