<div ng-controller="CollectionController as cc" ng-cloak>
  <md-content class="md-padding">
    <div layout="row" layout-xs="column" layout-wrap>
      <md-card flex-xs flex-gt-xs="30" ng-repeat='item in cc.collectionItems'>
        <md-card-header>
          <md-card-avatar>
            <img class="md-user-avatar" ng-src="{{ item.scrapedItem.brandIconUrl }}">
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{ item.scrapedItem.source }}</span>
            <span class="md-subhead"><a href="{{ item.scrapeItem.url }}">{{ item.scrapedItem.title }}</a></span>
          </md-card-header-text>
        </md-card-header>
        <img ng-src="{{item.scrapedItem.imageLocalUrls[0].localUrls[0]}}" class="md-card-image">
