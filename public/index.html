<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to the new world!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <base href="/">
  <link rel="stylesheet" href="./lib/angular-material/angular-material.css" />
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <script src="./lib/angular/angular.js"></script>
  <script src="./lib/angular-route/angular-route.js"></script>
  <script src="./lib/angular-animate/angular-animate.js"></script>
  <script src="./lib/angular-aria/angular-aria.js"></script>
  <script src="./lib/angular-messages/angular-messages.js"></script>
  <script src="./lib/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="./lib/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="./lib/angular-jwt/dist/angular-jwt.js"></script>

  <style type="text/css">
    /*      Hide when Angular is not yet loaded and initialized*/

    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>

<body id="dashboard" ng-app="shopApp" layout="column" ng-controller="MenuController as ul" ng-cloak>
  <md-toolbar layout="row" layout-align="center center">
    <md-button hide-gt-sm ng-if="ul.isLoggedin" class="menu" ng-click="ul.toggleList()" aria-label="Show Menu List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>shop.arthursfunkyclub</h1>
  </md-toolbar>
  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" ng-if="ul.isLoggedin" md-component-id="left" class="md-whiteframe-z2">
      <md-list>
        <md-list-item class="md-2-line">
            <md-icon md-svg-icon="avatar" class="avatar" style="width: 128px"></md-icon>
            <div class="md-list-item-text">
              <h3>Welcome! {{ ul.userProfile.username }}</h3>
              <p><a href="#" ng-click="ul.logout()">Logout</a></p>
            </div>
        </md-list-item>
      </md-list>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="menu in ul.menus" ng-href="{{ menu.href }}">
          <md-icon md-svg-src="{{ menu.icon }}" class="md-avatar-icon"></md-icon>
          <div class="md-list-item-text">
            <h3>{{ menu.name }}</h3>
            <p class="secondary">{{ menu.description }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content ng-view flex></md-content>
  </div>

  <script src="app.module.js"></script>
  <script src="app.config.js"></script>
  <script src="./auth/auth.module.js"></script>
  <script src="./auth/auth.controller.js"></script>
  <script src="./service/auth.service.js"></script>
  <script src="./dashboard/menu.module.js"></script>
  <script src="./service/menu.service.js"></script>
  <script src="./dashboard/menu.controller.js"></script>
  <script src="./scraping/scraping.module.js"></script>
  <script src="./scraping/scraping.controller.js"></script>
  <script src="./scraping/scraping.config.js"></script>
  <script src="./service/scraping.service.js"></script>
  <script src="./service/urlvalidation.service.js"></script>
  <script src="./service/weidian.service.js"></script>
  <script src="./service/weidiantoken.service.js"></script>
  <script src="./account/account.module.js"></script>
  <script src="./account/account.controller.js"></script>
  <script src="./collection/collection.module.js"></script>
  <script src="./collection/collection.controller.js"></script>
  <script src="./service/collection.service.js"></script>
  <script src="./order/order.module.js"></script>
  <script src="./order/order.controller.js"></script>
  <script src="./service/order.service.js"></script>
  <script src="./promo/promo.module.js"></script>
  <script src="./promo/promo.controller.js"></script>
</body>

</html>
